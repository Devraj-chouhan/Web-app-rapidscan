<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - RapidScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm bg-white rounded-lg shadow p-6">
      <h1 class="text-xl font-semibold mb-4">Login</h1>
      {% if error %}<div class="text-sm text-rose-700 mb-2">{{ error }}</div>{% endif %}
      <form method="post" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input class="w-full border rounded px-3 py-2" type="email" name="email" id="email" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <input class="w-full border rounded px-3 py-2" type="password" name="password" id="password" required />
        </div>
        <button class="w-full px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700" type="submit">Login</button>
      </form>
      <div class="text-sm text-slate-600 mt-3">No account? <a class="text-emerald-700 hover:underline" href="{{ url_for('signup') }}">Sign up</a></div>
    </div>
  </div>
</body>
</html>
