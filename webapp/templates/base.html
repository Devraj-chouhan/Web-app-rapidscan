<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}RapidScan Web{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div class="min-h-screen flex flex-col md:flex-row">
    <aside class="basis-full md:basis-1/4 bg-white dark:bg-slate-800 border-b md:border-b-0 md:border-r border-slate-200 dark:border-slate-700">
      <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between">
        <div>
          <div class="font-semibold">RapidScan</div>
          <div class="text-xs text-slate-500 dark:text-slate-400">Web Dashboard</div>
        </div>
        <button id="themeToggle" class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Toggle theme" aria-label="Toggle theme">
          <span id="iconLight" class="hidden">ðŸŒž</span>
          <span id="iconDark">ðŸŒ™</span>
        </button>
      </div>
      <nav class="p-2 space-y-1">
        <a class="block px-3 py-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 {% if request.path.startswith('/dashboard') %}bg-slate-100 dark:bg-slate-700{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="block px-3 py-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 {% if request.path.startswith('/reports') %}bg-slate-100 dark:bg-slate-700{% endif %}" href="{{ url_for('reports_page') }}">Reports</a>
        <a class="block px-3 py-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 {% if request.path.startswith('/account') %}bg-slate-100 dark:bg-slate-700{% endif %}" href="{{ url_for('account') }}">Account</a>
        <form class="px-3 py-2" action="{{ url_for('logout') }}" method="post">
          <button class="text-rose-700 dark:text-rose-400 hover:underline" type="submit">Logout</button>
        </form>
      </nav>
    </aside>
    <main class="basis-full md:basis-3/4 p-4 md:p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script>
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const iconL = document.getElementById('iconLight');
      const iconD = document.getElementById('iconDark');
      function apply(theme){
        if (theme === 'dark') { root.classList.add('dark'); iconL.classList.remove('hidden'); iconD.classList.add('hidden'); }
        else { root.classList.remove('dark'); iconL.classList.add('hidden'); iconD.classList.remove('hidden'); }
      }
      const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      apply(saved);
      btn && btn.addEventListener('click', function(){
        const next = root.classList.contains('dark') ? 'light' : 'dark';
        localStorage.setItem('theme', next);
        apply(next);
      });
    })();
  </script>
</body>
</html>
